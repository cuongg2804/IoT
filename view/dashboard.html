<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP System Control</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>ESP System Control</h1>

  <div class="controls">
    <button onclick="sendCmd('ON')">Bật hệ thống</button>
    <button onclick="sendCmd('OFF')">Tắt hệ thống</button>
    <button onclick="sendCmd('STOP')">Dừng khẩn cấp</button>
    
  </div>

  <div class="status">
    <h3>Trạng thái hệ thống:</h3>
    <p id="systemStatus">Chưa kết nối...</p>

    <h3>Thống kê màu:</h3>
    <div class="colorCounters">
      <span id="countXanh" class="badge xanh">Xanh: 0</span>
      <span id="countDo" class="badge do">Đỏ: 0</span>
      <span id="countVang" class="badge vang">Vàng: 0</span>
    </div>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
